<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex UI Test Fixture</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .calendar {
            border: 1px solid #ccc;
            width: 300px;
            padding: 10px;
            border-radius: 8px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .calendar-day {
            padding: 5px;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .calendar-day:hover {
            background: #eee;
            border-radius: 4px;
        }

        .calendar-day.selected {
            background: #007bff;
            color: white;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .section {
            margin-bottom: 40px;
        }
    </style>
</head>

<body>

    <div class="section">
        <h2>1. Calendar / Date Picker</h2>
        <div id="datepicker-container">
            <button id="open-calendar">Select Date</button>
            <div id="calendar-ui" class="calendar" style="display: none;">
                <div class="calendar-header">
                    <button id="prev-month">&lt;</button>
                    <span id="current-month-year">February 2026</span>
                    <button id="next-month">&gt;</button>
                </div>
                <div class="calendar-grid" id="calendar-days">
                    <!-- Days will be populated via JS for simplicity -->
                </div>
            </div>
            <p>Selected Date: <span id="selected-date-display">None</span></p>
        </div>
    </div>

    <div class="section">
        <h2>2. Native Date Input</h2>
        <input type="date" id="native-date-input">
    </div>

    <div class="section">
        <h2>3. Data Table</h2>
        <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Alice Johnson</td>
                    <td>Admin</td>
                    <td>Active</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bob Smith</td>
                    <td>Editor</td>
                    <td>Inactive</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Charlie Brown</td>
                    <td>Viewer</td>
                    <td>Active</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const monthYearSpan = document.getElementById('current-month-year');
        const daysGrid = document.getElementById('calendar-days');
        const display = document.getElementById('selected-date-display');
        const calendarUI = document.getElementById('calendar-ui');
        const openBtn = document.getElementById('open-calendar');

        let currentMonth = 1; // 0-indexed
        let currentYear = 2026;
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        function updateCalendar() {
            monthYearSpan.textContent = `${months[currentMonth]} ${currentYear}`;
            daysGrid.innerHTML = '';
            for (let i = 1; i <= 28; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day';
                day.textContent = i;
                day.onclick = () => {
                    display.textContent = `${i} ${months[currentMonth]} ${currentYear}`;
                    calendarUI.style.display = 'none';
                };
                daysGrid.appendChild(day);
            }
        }

        document.getElementById('prev-month').onclick = () => {
            currentMonth--;
            if (currentMonth < 0) { currentMonth = 11; currentYear--; }
            updateCalendar();
        };

        document.getElementById('next-month').onclick = () => {
            currentMonth++;
            if (currentMonth > 11) { currentMonth = 0; currentYear++; }
            updateCalendar();
        };

        openBtn.onclick = () => {
            calendarUI.style.display = 'block';
        };

        updateCalendar();
    </script>
</body>

</html>
